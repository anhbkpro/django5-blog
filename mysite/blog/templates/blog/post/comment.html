{% extends "blog/base.html" %}

{% block title %}Comment on {{ post.title }}{% endblock %}

{% block content %}
    {% if comment %}
      <h2>Your content has been added.</h2>
      <p><a href="{{ post.get_absolute_url }}">Back to the post</a></p>
    {% else %}
      {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
{% endblock %}
